  <head>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/scripts.js"></script>
<!-- Link Bootstrap, Font Awesome, CSS, jQuery and JavaScript End -->

  </head>
  <body>
<!-- Navbar Start -->
    <div class="nav">
      <nav class="navbar navbar-inverse navbar-fixed-top" id="nav">
        <div class="container">
          <div class="navbar-text pull-left"><h3>Epicodus Pizza</h3></div>
          <div class="navbar-text pull-right"><a href="http://twitter.com"><i class="fa fa-twitter fa-4x"></i></a></div>
          <div class="navbar-text pull-right"><a href="https://www.instagram.com/"><i class="fa fa-instagram fa-4x"></i></a></div>
          <div class="navbar-text pull-right"><a href="https://www.pinterest.com"><i class="fa fa-pinterest fa-4x"></i></a></div>
        </div>
      </nav>
    </div>
<!-- Navbar End -->
<!-- Landing Start -->

      <h1 class="page-header">Epicodus Pizza</h1>

      <button type="btn" class="btn btn-primary" id="pickup-btn">Pickup</button>

<!-- Landing End -->
<!-- Order Content Start -->
    <div class="jumbotron" id="order-content">
      <h1 class="page-header">Order Options</h1>
      <div class="row container">
        <div class="col-xs-9">
          <h2>Pizza</h2>
          <div class="row container">
            <div class="col-xs-4">
              <a href="#" class="thumbnail"><img src="img/cheese-pizza.jpg" alt="A picture of a cheese pizza."></a>
            </div>
            <div class="col-xs-4">
              <a href="#" class="thumbnail"><img src="img/pep-pizza.jpg" alt="A picture of a pepperoni pizza."></a>
            </div>
            <div class="col-xs-4">
              <a href="#" class="thumbnail"><img src="img/veg-pizza.jpg" alt="A picture of a veggie pizza."></a>
            </div>
          </div>
          <button type="btn" class="btn btn-warning" id="custom-pizza-btn">Custom Pizza</button>
    <!-- Custom Pizza Form Start -->
          <form class="form-control" id="custom-pizza">
            <p><strong>Custom Pizza Form</strong></p>
            <div class="row container">
              <div class="col-xs-6">
                <h3>Size<h3>
              </div>
              <div class="col-xs-6" class="form-option">
                <select>
                  <option></option>
                  <option value="small">Small, 10"</option>
                  <option value="medium">Medium, 14"</option>
                  <option value="large">Large, 18"</option>
                </select>
              </div>
            </div>
            <div class="row container">
              <div class="col-xs-6">
                <h3>Sauce<h3>
              </div>
              <div class="col-xs-6" class="form-option">
                <select>
                  <option></option>
                  <option value="tomato">Tomato</option>
                  <option value="alfredo">Alfredo</option>
                  <option value="no-sauce">None</option>
                </select>
              </div>
            </div>
            <div class="row container">
              <div class="col-xs-6">
                <h3>Topping 1<h3>
              </div>
              <div class="col-xs-6" class="form-option">
                <select>
                  <option></option>
                  <option value="cheese">Cheese</option>
                  <option value="light-cheese">Light Cheese</option>
                  <option value="no-cheese">None</option>
                </select>
              </div>
            </div>
            <div class="row container">
              <div class="col-xs-6">
                <h3>Topping 2<h3>
              </div>
              <div class="col-xs-6" class="form-option">
                <select>
                  <option></option>
                  <option value="pepperoni">Pepperoni</option>
                  <option value="ham">Ham</option>
                  <option value="sausage">Sausage</option>
                </select>
              </div>
            </div>
            <div class="row container">
              <div class="col-xs-6">
                <h3>Topping 3<h3>
              </div>
              <div class="col-xs-6" class="form-option">
                <select>
                  <option></option>
                  <option value="green-peppers">Green Peppers</option>
                  <option value="olives">Black Olives</option>
                  <option value="spinach">Spinach</option>
                </select>
              </div>
            </div>
          </form>
    <!-- Custom Pizza Form End -->
        </div>
        <div class="col-xs-3">
          <h2>Sides</h2>
          <a href="#" class="thumbnail"><img src="img/coke.gif" alt="Picture of a Coca Cola bottle."></a>
          <a href="#" class="thumbnail"><img src="img/brownies.jpg" alt="Picture of a plate of brownies."></a>
          <a href="#" class="thumbnail"><img src="img/breadsticks.jpg" alt="Picture of a stack of breadsticks."></a>
        </div>
      </div>
      <!-- <h1 class="page-header">Final Cost:<span id="final-cost"></span></h1> -->
    </div>
<!-- Order Content End -->

    <div class="nav">

    </div>
<!-- Footer End -->
  </body>
</html>
